<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Hello World!</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: #333333;
        color: #fff;
        height: 100vh;
      }

      .wrap-form {
        margin: 0 20%;
        position: relative;
        top: 30%;
      }

      .full-height {
        height: 100vh;
      }

      hr {
        border-top: 1px solid #fff;
        width: 50%;
      }

      em {
        font-size: 12px;
        color: #666;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container full-height">
      <div class="wrap-form">
        <h3 class="text-center">Skillshare</h3>
        <hr />
        <form>
          <div class="form-group text-center">
            <input
              type="text"
              class="form-control"
              id="courseUrl"
              placeholder="Enter the skillshare course url"
            />
            <input
              type="submit"
              class="btn btn-light btn-sm mt-4"
              value="Download"
              id="submit_btn"
            />
          </div>
        </form>
        <div class="progressContent text-center">
          <p id="progress" class="mb-4"></p>
          <em
            >Note: The above progress is based on multiple files being
            downloaded.</em
          >
        </div>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./renderer.js"></script>
  </body>
</html>
